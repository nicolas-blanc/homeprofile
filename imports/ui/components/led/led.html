<h1>House lights: <input ng-model="collapse" type="checkbox" checked></h1>
<div ng-show="collapse">
<ul ng-show="led.currentUser()">
  <li ng-repeat="led in led.leds">
    <b>{{led.name}}</b> <label class ="labelLastUser">Last User: {{led.lastUser}}</label>  
    <led-indicator led="led"></led-indicator>
  </li>
</ul>
</div>
<div>
	<tracks></tracks>
</div>
